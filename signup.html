<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to Our Newsletter</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Custom styles -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <img src="Images/logo.png" alt="Site Logo" width="72" height="72" onerror="this.style.display='none'">
      <h2 class="mt-2">Subscribe to Our Newsletter</h2>
      <p class="text-muted mb-0">Stay updated with our latest news</p>
    </div>

    <form action="/" method="POST" novalidate>
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Jane" required />
      </div>

      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Subscribe</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS (optional for form validation) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
